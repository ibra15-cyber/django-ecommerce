{% comment %} {% if messages %}
    
    <ul class="messages">
        {% for message in messages %}
            <li>{% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}} </li>
        {% endfor %}
    </ul>
{% endif %} {% endcomment %}



{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{% if message.tags %}{{message.tags}}{% endif %}" role="alert">
            {{message}}
        </div>
    {% endfor %}
{% endif %}
